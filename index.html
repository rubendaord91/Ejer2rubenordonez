<!DOCTYPE html>
<html>
<meta charset="utf-8" />

<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

  <style>
    #map {
      width: 100%;

      height: 550px;
      box-shadow: 5px 5px 5px #888;

    }
  </style>

</head>

<body>

  <div id="map"></div>
  <script>
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>'

        + 'contributors',
      maxZoom: 18,
      minZoom: 12

    });

    var map = L.map('map', {
      center: [1.617342, -75.604506],
      zoom: 14,
      layers: osm,

      scrollWheelZoom: false,
    });

    var marker = L.marker([1.620006, -75.604245], {

      draggable: true,

      title: 'pincha aquí'

    }).addTo(map)

      .bindPopup('Universidad de la Amazonía')

      .openPopup();

    var marker = L.marker([1.614961, -75.613276], {

      draggable: true,

      title: 'pincha aquí'

    }).addTo(map)

      .bindPopup('Parque Santander')

      .openPopup();

    var circle = L.circle([1.615116, -75.613798], 400, {
      color: 'red',

      fillColor: '#f03',

      fillOpacity: 0.5
    }).addTo(map);
 
circle.bindPopup("Alcaldia de Florencia Caquetá ");
      var marker = L.marker([1.615115, -75.613793], {
        draggable: true,
      }).addTo(map)
        .bindPopup("Alcaldia de Florencia")
        .openPopup();
var marker = L.marker([1.606798, -75.603300], {

      draggable: true,

      title: 'pincha aquí'

    }).addTo(map)

      .bindPopup('Mi vivienda')

      .openPopup();

    var polygon = L.polygon([
      [1.615183, -75.613738],
      [1.615300, -75.613385],
      [1.615423, -75.613010],
      [1.615081, -75.612904],
      [1.614690, -75.612785],
      [1.614590, -75.613141],
      [1.614483, -75.613525],
      [1.614886, -75.613647]
    ]).addTo(map)
      .bindPopup('Parque Santander');

    var pointA = new L.LatLng(1.620006, -75.604245);
    var pointB = new L.LatLng(1.606798, -75.603300);
    var latlngs = [pointA, pointB];
    var distance = map.distance(pointA, pointB);
    var distancems = distance / 1000;

    var polyline = L.polyline(

      latlngs, { color: 'red' }

    )

      .addTo(map)

      .bindPopup('Vía Vivienda-Universidad ' + distancems.toFixed(3) + ' kms');

    L.control.scale().addTo(map);

  </script>
</body>

</html>
